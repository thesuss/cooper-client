<ion-view title="Register as User">
  <ion-content>
    <div class="row" ng-if="errorMessage">
      <p ng-repeat="error in errorMessage.errors">
        {{error}}
      </p>
    </div>
    <form ng-submit="registerUser()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="registerData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="registerData.password">
        </label>
        <label class="item item-input">
          <span class="input-label">Password Confirmation</span>
          <input type="password" ng-model="registerData.password_confirmation">
        </label>
        <label class="item">
          <button
            ng-if="!currentUser"
            class="button button-block button-positive"
            type="submit">Register</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
